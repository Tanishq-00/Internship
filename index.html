<!DOCTYPE html>
<head>
  <title>
    Interview-Assignment
  </title>
  <link rel="stylesheet" href="styling.css">

</head>
<body>
  <div class="div1">
    <div class="cont-left-1">
      <img src="img1.jpg" id="img1">
    </div>
    <div class="cont-right-1">
        <p class="rateandtext">
          Aashirvaad Aata- Whole Wheat, 10kg pouch<br><br>
          <b>Rs.399</b><br><br>
          Pack Sizes
        </p>
        <button class="btn-sizes"id="10k">10kg<br>Rs.399</button>
        <button class="btn-sizes" id="5k">5kg<br>Rs.200</button><br><br>
      
        <button class="btn-pay">Payable</button>
    </div>
  </div>

  <div class="div2">
    <div class="cont-left-2">
      <img src="img2.jpg" id="img2">
    </div>

    <div class="cont-right-2">
      <table class="images">
        <tr>
          <td>
            <figure>
              <img src="img-41.jpg" height="70px">
              <figcaption align="center">Atta and Flour </figcaption>
            </figure>
          </td>
        
          <td>
            <figure>
              <img src="img-42.jpg" height="70px">
              <figcaption align="center"> Dals and Pulses </figcaption>
            </figure>
          </td>
        </tr>

        <tr>
          <td>
            <figure>
              <img src="img-43.jpg" height="70px">
              <figcaption align="center">Rice and Products</figcaption>
            </figure>
          </td>

          <td>
            <figure>
              <img src="img-44.jpg" height="70px">
              <figcaption align="center">Cooking Oil</figcaption>
            </figure>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
